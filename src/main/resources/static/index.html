<!DOCTYPE html>
<html>
<head>
    <title>Simple Bank</title>
</head>
<body>

<h2>Open Bank Account</h2>

<form action="/bank/create" method="post">
    Name: <input type="text" name="name" required><br><br>

    Mobile: <input type="text" name="mobile" required><br><br>

    Gender:
    <input type="radio" name="gender" value="MALE" required> Male
    <input type="radio" name="gender" value="FEMALE"> Female
    <br><br>

    Opening Balance: <input type="number" name="balance" required><br><br>

    <button type="submit">Create Account</button>
</form>

<hr>

<h2>View Balance</h2>

<form action="/bank/balance" method="get">
    Account Number: <input type="text" name="accNo" required><br><br>
    <button type="submit">View Balance</button>
</form>

</body>
</html>
